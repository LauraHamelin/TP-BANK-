<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>

  <body>
    <main>
      <p id="main"></p>
      <h1>Ouverture d'un nouveau compte</h1>
      <form action="">
        <div id="choice">
          <label>Voulez-vous un découvert ?</label>

          <input type="radio" id="n" name="yesOverdraft" value="n" />
          <label for="n">Non</label>

          <input type="radio" id="y" name="yesOverdraft" value="y" />
          <label for="y">Oui</label>
        </div>
        <!--Activer seulement si la réponse est oui-->
        <div id="hidden">
          <label for="overdraft"
            >Choisissez le montant de votre découvert :
          </label>
          <input type="number" id="overdraft" name="overdraft" />
        </div>
        <label for="deposit"
          >Choisissez le montant de votre dépôt initial :
        </label>
        <input type="number" id="deposit" name="deposit" disabled />

        <input type="submit" id="confirm" value="Valider" />

      </form>
    </main>
    <footer>
      <button><a href="Accueil.html">Accueil</a></button> 
      <button><a href="Retrait.html">Faire un retrait</a></button>
      <button><a href="Agios.html">Calculer les Agios</a></button>
    </footer>
    <script src="./CreaCompte.js"></script>
  </body>
</html>
